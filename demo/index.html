<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-wheel-sorter Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-properties.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-wheel-sorter.html">

    <link rel="import" href="../bower_components/things-theme/things-point-theme.html">

    <style is="custom-style" include="things-point-theme">
    things-scene-viewer {
      display: block;
      width: 100%;
      height: 500px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-wheel-sorter&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <things-editor-properties id='props' target="{{props}}" props="[[selected.0.nature.properties]]">
      </things-editor-properties>

      </template>

    <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var app = document.querySelector('#app')

      app.props = {}

      setTimeout(function() {
        app.scene.on('selected', function(after) {
          var target = after[0]
          var props = {}
          if(target) {
            target.nature.properties.forEach(function(prop) {
              var property = prop.property
              props[property] = target.model[property]
            })
          }
          app.props = props
        });
      });

      app.$.props.addEventListener('change', function() {
        app.selected[0].set(app.props)
      });

      app.model = {
        width: 1200,
        height: 800,
        components: [{
          type: 'wheel-sorter',
          top: 50,
          left: 200,
          width: 200,
          height: 200,
          lineWidth: 1,
          strokeStyle: '#999',
          fillStyle: 'transparent',
          lineWidth: 2,
          value: 1,
          tilt: 1
        },
        {
          type: 'conveyor',
          top: 350,
          left: 100,
          width: 500,
          height: 100,
          strokeStyle: 'black',
          lineWidth: 1,
          lineStyle: 'black',
          value: 1,
          rollWidth: 13
        },
        {
          type: 'conveyor-belt',
          top: 100,
          left: 650,
          width: 500,
          height: 100,
          strokeStyle: 'black',
          lineWidth: 1,
          lineStyle: 'black',
          value: 1,
          rollWidth: 13
        },
        {
          type: 'conveyor-join',
          cx: 100,
          cy: 150,
          rx: 100,
          ry: 100,
          startAngle: -Math.PI / 4,
          endAngle: Math.PI / 4,
          ratio: 34,
          lineWidth: 1,
          strokeStyle: 'black',
          value: 2,
          rollWidth: 12
        },
        {
          type: 'scanner',
          top: 100,
          left: 450,
          width: 150,
          height: 100,
          lineWidth: 1,
          strokeStyle: '#999',
          fillStyle: 'transparent',
          lineWidth: 1,
          value: 2,
          rollWidth: 3
        },
        {
          type: 'conveyor-join-trapezoid',
          lineWidth: 1,
          path: [{x:50, y:150}, {x: 150, y:150}, {x: 150, y: 250}, {x: 100, y: 300}, {x: 50, y: 250}],
          strokeStyle: '#999',
          fillStyle: 'transparent',
          lineWidth: 1,
          value: 3,
          rollWidth: 10
        }]
      }
    });
    </script>
  </body>
</html>
