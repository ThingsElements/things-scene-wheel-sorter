<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-wheel-sorter Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../things-scene-viewer/things-scene-viewer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-layer.html">
    <link rel="import" href="../../things-scene-viewer/things-scene-handler.html">

    <link rel="import" href="../../things-designer-elements/things-editor-properties.html">
    <link rel="import" href="../../things-scene-modeler/things-scene-properties.html">

    <link rel="import" href="./things-scene-wheel-sorter.html">

    <style is="custom-style">
    things-scene-viewer {
      display: block;
      width: 1200px;
      height: 600px;
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-wheel-sorter&gt;</code>:</p>

      <things-scene-viewer id='scene'
                           scene='{{scene}}'
                           selected='{{selected}}'
                           model='[[model]]'
                           mode="1">
        <things-scene-layer type="selection-layer"></things-scene-layer>
        <things-scene-layer type="modeling-layer"></things-scene-layer>
        <things-scene-handler type="text-editor"></things-scene-handler>
        <things-scene-handler type="move-handler"></things-scene-handler>
      </things-scene-viewer>

      <things-editor-properties id='props' target="{{selected.0.model}}" props="[[selected.0.nature.properties]]">
      </things-editor-properties>

      </template>

    <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var app = document.querySelector('#app')
      app.model = {
        width: 1200,
        height: 800,
        components: [
        // {
        //   type: 'ellipse',
        //   name: 'select layer 테스트용 원',
        //   cx: 45,
        //   cy: 30,
        //   rotation: 10,
        //   rx: 20,
        //   ry: 24,
        //   strokeStyle: 'black',
        //   fillStyle: 'black',
        //   lineWidth: 1
        // },
        {
          type: 'wheel-sorter',
          top: 50,
          left: 200,
          width: 200,
          height: 200,
          strokeStyle: '#999',
          fillStyle: 'transparent',
          lineWidth: 1
        },
        {
          type: 'conveyor',
          top: 50,
          left: 100,
          width: 50,
          height: 300,
          // strokeStyle: 'black',
          lineWidth: 2,
          // lineStyle: 'black'
        },
        {
          type: 'conveyor-join',
          cx: 100,
          cy: 100,
          rx: 40,
          ry: 40,
          ratio: 56,
          lineWidth: 2,
          strokeStyle: 'black',
          // fillStyle: 'red'
          fillStyle: {
            type: 'pattern',
            image: 'images/conveyor_pattern.png',
            // fitPattern: true
          }
        }
      ]
      }
    });
    </script>
  </body>
</html>
